<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PASSWORD GENERARATOR</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="wrapper">
            <h1> PASSWORD GENERARATOR</h1>

            <!-- display -->
            <div class="display-field">
                <input  class="password-display" placeholder="password" readonly  >

                <!-- copy -->
                <button class="copy-button"> 
                    <i class="fa-regular fa-copy "></i>
                    <span class="copy-message"></span>  
                </button>
            </div>

            <div class="container">
                <!-- lenght -->
                <div class="pass-lenght-div">
                    <p>password lenght</p>
                    <span class="password-lenght"> </span>
                </div>

                <!-- slider -->
                <input type="range" min="1" max="20" value="10" class="slider" step="1">
                
                <!-- ckeckboxes -->
                <div class="checkboxes">
                    <div>
                        <input type="checkbox" id="uppercase" >
                        <label for="uppercase">include uppercase</label>
                    </div>

                    <div>
                        <input type="checkbox" id="lowercase">
                        <label for="lowercase">include lowercase</label>
                    </div>

                    <div>
                        <input type="checkbox" id="numbers">
                        <label for="numbers">include numbers</label>
                    </div>

                    <div>
                        <input type="checkbox" id="symbols">
                        <label for="symbols">include symbols</label>
                    </div>
                </div>

                <!-- strenght -->
                <div class="streanght-container">
                    <p >strength</p>
                    <div class="indicator" ></div>
                </div>

                <!-- genrate button -->
                <button class="generate-button">GENERATE PASSWORD</button>
            </div>
        </div>

        <script src="brain.js"></script>
    </body>
</html>
